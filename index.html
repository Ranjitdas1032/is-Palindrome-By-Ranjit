<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padindrome checker</title>
    <link rel="stylesheet" href="palindrome.css">
</head>
<body>
    <h1 class="text-center">Is it a Palindrome?<br>By Ranjit Das</h1>
    <div class="container">
        <input id="text-input" type="text" placeholder="Enter text in box to check its palindrome">
        <button id="check-button">Enter</button>
        <div id="msg">Output...</div>
        <div class="about">
            <p>A <i id="red">palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
    
</body>
   <script src="palindrome.js"></script>
</html>
